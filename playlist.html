    <h2 align="center">Music Player</h2>

<div class="music-container play" id="music-container">
  <div class="music-info">
    <h4 id="title">Music Player</h4>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <audio src="music/Last Of Us.mp3" id="audio"></audio>

  <div class="img-container">
    <img src="img/logo.png" alt="music-cover" id="cover" />
  </div>
  <div class="navigation">
    <button id="prev" class="action-btn">
      <i class="fas fa-backward"></i>
    </button>
    <button id="play" class="action-btn action-btn-big">
      <i class="fas fa-play"></i>
    </button>
    <button id="next" class="action-btn">
      <i class="fas fa-forward"></i>
    </button>
  </div>

  <div class="playlist-container">
    <h3>Playlist</h3>
    <ul id="playlist">
      <li data-src="music/Last Of Us.mp3" data-img="img/Last Of Us.png" data-duration="3:14">
        <img src="img/Last Of Us.png" alt="Last Of Us">
        <div class="song-info">
          <h4>Last Of Us</h4>
          <p>3:14</p>
        </div>
      </li>
      <li data-src="music/I Remember.mp3" data-img="img/I Remember.png" data-duration="3:20">
        <img src="img/I Remember.png" alt="I Remember">
        <div class="song-info">
          <h4>I Remember</h4>
          <p>3:20</p>
        </div>
      </li>
      <li data-src="music/Way We Go.mp3" data-img="img/Way We Go.png" data-duration="3:40">
        <img src="img/Way We Go.png" alt="Way We Go">
        <div class="song-info">
          <h4>Way We Go</h4>
          <p>3:40</p>
        </div>
      </li>
    </ul>
  </div>
